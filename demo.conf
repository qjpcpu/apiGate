{
    "listen_addr": ":18081",
    "ssl":{
        "cert": "./server.pem",
        "key": "./server.key"
    },
    "redis_config": {
        "addr": "localhost:6379",
        "db_num": "0"
    },
    "log_dir": "./log",
    "log_file": "apigate.log",
    "domain": ".baidu.com",
    "api_list": {
        "paths": [
            {
                "white_list": [
                    "/json",
                    "/get",
                    "/headers"
                ],
                "proxy": {
                    "host": "ip-api.com"
                }
            },
            {
                "white_list": [
                    "/s"
                ],
                "proxy": {
                    "host": "www.baidu.com"
                }
            }
        ]
    }
}
